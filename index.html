<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <form action="#" class="name-inputs" id="name-form">
        <label for="player-1-name">Player 1 </label>
        <input type="text" class="player-1-name" id="player-1-name" placeholder="Name" required>
        <label for="player-2-name">Player 2 </label>
        <input type="text" class="player-2-name" id="player-2-name" placeholder="Name" required>
    </form>
    <button type="submit" class="play-button" form="name-form">Play</button>
    <div class="game-info hidden">
        <div class="info-message">Player 1 - Your Turn!</div>
        <div class="score">0 - 0 - 0</div>
    </div>
    <main class="game-board hidden">
        <div class="board-tile" data-column='1' data-row='1'></div>
        <div class="board-tile" data-column='2' data-row='1'></div>
        <div class="board-tile" data-column='3' data-row='1'></div>
        <div class="board-tile" data-column='1' data-row='2'></div>
        <div class="board-tile" data-column='2' data-row='2'></div>
        <div class="board-tile" data-column='3' data-row='2'></div>
        <div class="board-tile" data-column='1' data-row='3'></div>
        <div class="board-tile" data-column='2' data-row='3'></div>
        <div class="board-tile" data-column='3' data-row='3'></div>
    </main>
    <button type="button" class="replay-button hidden">Play again?<span class="material-symbols-outlined symbol">
        replay
        </span></button>
</body>

</html>
