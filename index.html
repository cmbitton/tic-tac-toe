<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <main class="game-board">
        <div class="board-tile" data-column = '1' data-row = '1'></div>
        <div class="board-tile" data-column = '2' data-row = '1'></div>
        <div class="board-tile" data-column = '3' data-row = '1'></div>
        <div class="board-tile" data-column = '1' data-row = '2'></div>
        <div class="board-tile" data-column = '2' data-row = '2'></div>
        <div class="board-tile" data-column = '3' data-row = '2'></div>
        <div class="board-tile" data-column = '1' data-row = '3'></div>
        <div class="board-tile" data-column = '2' data-row = '3'></div>
        <div class="board-tile" data-column = '3' data-row = '3'></div>
    </main>
    
</body>
</html>
